name: ProductionAuthMigration

on:
  release:
    types: [published]

env:
  AUTH_MIGRATION_API: ${{ secrets.PRODUCTION_AUTH_MIGRATION_API || 'https://mokamap.vnksrvc.com/auth/v0/migrate' }}
  AUTHORIZATION_HEADER: ${{ secrets.PRODUCTION_DIRTY_HACK_TOKEN || 'bearer d6f2f309de1adc989569e03f26dbc8a79c5756cc5b1e40cc300d41b515d47fe85165427c87f88caa59e24a6c67beab6278b14328a3b0196ac944f9a8daf3fd18' }}
  FILE_NAME: ${{ secrets.AUTH_MIGRATIONS_FILE_PATH || 'migrations.json' }}

jobs:
  adding-auth-data-in-identity-service:
    name: Adding Auth Data in Identity Service
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: File Exists?
        run: |
          (ls ${{ env.FILE_NAME }} && echo "File Exists") || (echo "File Does not Exists. Creating an Empty file" && echo "{}" > ${{ env.FILE_NAME }})
      
      - name: curl
        uses: wei/curl@v1
        with:
          args: |
            -X POST '${{ env.AUTH_MIGRATION_API }}' --header 'Authorization: ${{ env.AUTHORIZATION_HEADER }}' --form 'json_file=@${{ env.FILE_NAME }}'
